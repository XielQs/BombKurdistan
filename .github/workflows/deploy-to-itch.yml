name: Build and Deploy to Itch.io

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'Makefile'
      - 'assets/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y make clang xorg-dev libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libgl1-mesa-dev

      - name: Build project
        run: make -j

      - name: Install butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/latest
          unzip butler.zip
          chmod +x butler
          sudo mv butler /usr/local/bin/

      - name: Authenticate Butler
        run: butler login
        env:
          BUTLER_API_KEY: ${{ secrets.ITCH_API_KEY }}

      - name: Upload to Itch.io
        run: butler push bombkurdistan xielq/bomb-kurdistan:linux
        env:
          BUTLER_API_KEY: ${{ secrets.ITCH_API_KEY }}
