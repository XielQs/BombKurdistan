name: Build and Deploy to Itch.io and GitHub Releases

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'CMakeLists.txt'
      - '.github/workflows/build-and-deploy.yml'
      - 'assets/**'
  workflow_dispatch:

env:
  MAJOR_VERSION: 1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          RUN_NUM=${{ github.run_number }}
          MINOR_VERSION=$((${{ github.run_number }} / 10))
          PATCH_VERSION=$((${{ github.run_number }} % 10))
          VERSION="${{ env.MAJOR_VERSION }}.${MINOR_VERSION}.${PATCH_VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version will be: ${VERSION}"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            make cmake ninja-build clang \
            xorg-dev libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libgl1-mesa-dev \
            libjansson-dev zip unzip wget \
            mingw-w64 mingw-w64-tools

      - name: Make build script executable
        run: chmod +x build.sh

      - name: Build Linux version
        run: ./build.sh

      - name: Build Windows version
        run: ./build.sh -w

      - name: Zip build
        run: ./build.sh -z

      - name: Install butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler
          sudo mv butler /usr/local/bin/

      - name: Authenticate Butler
        run: butler login
        env:
          BUTLER_API_KEY: ${{ secrets.ITCH_API_KEY }}

      - name: Upload Linux build to Itch.io
        run: butler push bombkurdistan_linux.zip xielq/bomb-kurdistan:linux --userversion=${{ steps.version.outputs.version }}
        env:
          BUTLER_API_KEY: ${{ secrets.ITCH_API_KEY }}

      - name: Upload Windows build to Itch.io
        run: butler push bombkurdistan_windows.zip xielq/bomb-kurdistan:windows --userversion=${{ steps.version.outputs.version }}
        env:
          BUTLER_API_KEY: ${{ secrets.ITCH_API_KEY }}

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: "Release v${{ steps.version.outputs.version }}"
          body: |
            ## Bomb Kurdistan v${{ steps.version.outputs.version }}

            ### Changes
            - Automated release from commit ${{ github.sha }}
            - Built on ${{ github.run_id }}
            - Build date: ${{ github.run_date }}

            ### Downloads
            - **Linux**: bombkurdistan_linux.zip
            - **Windows**: bombkurdistan_windows.zip
          draft: false
          prerelease: false
          files: |
            bombkurdistan_linux.zip
            bombkurdistan_windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
